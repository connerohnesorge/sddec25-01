[project]
name = "hf_dataset"
version = "0.1.0"
description = "Memory-efficient HuggingFace dataset creation from NPZ chunks"
requires-python = ">=3.10"
dependencies = [
    "datasets>=2.0.0",
    "numpy>=1.21.0",
    "tqdm>=4.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["hf_dataset"]
